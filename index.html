<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Etch-a-Sketch</h1>
        <div>
            <p style="text-align: center;">Enter a value between 16 & 100</p>
            <input id="buttonCreateGrid" type="text">
            <button onclick="CreateNewGrid()">Create</button>
        </div>
        <div id="grid"></div>

        <div id="colorPicker">
            <div class="colors colorWhite" onclick="changeColorPick('white')"></div>
            <div class="colors colorBlack" onclick="changeColorPick('black')"></div>
            <div class="colors colorBlue" onclick="changeColorPick('blue')"></div>
            <div class="colors colorRed" onclick="changeColorPick('red')"></div>
            <div class="colors colorYellow" onclick="changeColorPick('yellow')"></div>
            <div class="colors colorCrimson" onclick="changeColorPick('crimson')"></div>
            <div class="colors colorDarkblue" onclick="changeColorPick('darkblue')"></div>
            <div class="colors colorGray" onclick="changeColorPick('gray')"></div>
            <div class="colors colorGold" onclick="changeColorPick('gold')"></div>
            <div class="colors colorGreen" onclick="changeColorPick('green')"></div>
            <div class="colors colorOrange" onclick="changeColorPick('orange')"></div>
            <div class="colors colorPurple" onclick="changeColorPick('purple')"></div>
        </div>
    </div>
</body>


</html>

<script src="script.js"></script>
